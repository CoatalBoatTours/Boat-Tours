
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Coastal Boat Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password to Access Coastal Boat Tours</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "Boattours2025") {
        window.location.href = "home.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
