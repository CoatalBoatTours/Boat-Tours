
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet the Captains</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .captain-section {
            padding: 40px 20px;
        }
        .captain-section img {
            max-width: 90%%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .captain-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .captain-section ul {
            list-style-type: none;
            padding: 0;
        }
        .captain-section li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="captain-section">
        <h2>Captain Cory Crouch</h2>
        <img src="cory.jpg" alt="Captain Cory Crouch">
        <ul>
            <li>Fisherman</li>
            <li>Dog lover</li>
            <li>Great with kids</li>
            <li>Sunset chaser</li>
            <li>Loves nature and animals</li>
        </ul>
    </div>
</body>
</html>
