
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coastal Boat Tours - Coming Soon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    img {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #004466;
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004466;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Coastal Boat Tours Logo">
  <h1>Coming Soon - Coastal Boat Tours</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter</button>
  <div class="error" id="error"></div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "Boattours2025") {
        window.location.href = "real_index.html";
      } else {
        document.getElementById("error").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
