<body>

<nav class="navbar">

    <header class="hero">
        <img src="logo.png" alt="Coastal Boat Tours Logo" class="logo">
        <h1>Book Your Tour</h1>
        <p>Tell us what day you want to cruise</p>
    </header>
    <section class="booking-form">
        <form name="booking" method="POST" data-netlify="true">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="tour">Tour Type:</label>
            <select id="tour" name="tour">
                <option value="4-Hour Charter">4-Hour Charter ($550)</option>
                <option value="6-Hour Charter">6-Hour Charter ($825)</option>
                <option value="Sunset Cruise">Sunset Cruise ($350)</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>

            <button type="submit">Request Booking</button>
        </form>
    </section>
</body>
</html>
