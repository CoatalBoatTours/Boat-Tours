<header class="hero">
<img alt="Coastal Boat Tours Logo" class="logo" src="logo.png"/>
<h1>Book Your Tour</h1>
<p>Tell us what day you want to cruise</p>
</header>
<section class="booking-form">
<form data-netlify="true" method="POST" name="booking">
<label for="name">Name:</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="phone">Phone:</label>
<input id="phone" name="phone" required="" type="tel"/>
<label for="tour">Tour Type:</label>
<select id="tour" name="tour">
<option value="4-Hour Charter">4-Hour Charter ($550)</option>
<option value="6-Hour Charter">6-Hour Charter ($825)</option>
<option value="Sunset Cruise">Sunset Cruise ($350)</option>
</select>
<label for="date">Preferred Date:</label>
<input id="date" name="date" required="" type="date"/>
<label for="time">Preferred Time:</label>
<input id="time" name="time" required="" type="time"/>
<label for="notes">Additional Notes:</label>
<textarea id="notes" name="notes" rows="4"></textarea>
<button type="submit">Request Booking</button>
</form>
</section>
</body>
